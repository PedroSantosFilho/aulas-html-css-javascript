<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercício do Módulo 7</title>

   <!--LIGAÇÃO DO HTML AO CSS-->
   <link rel="stylesheet" href="style.css">

</head>
<body>
   <header>
      <h1>Exercício do Módulo 7</h1>
   </header>

   <main>
      <!--CRIA O FORMULÁRI HTML-->
      <form id="exercicio" action="#">
         <p>
            <label for="icampo1">Digite o primeiro número.</label>
            <input type="number" id="icampo1" name="campo1" min="0" step="1" max="50" autofocus required>
         </p>

         <p>
            <label for="icampo2">Digite o segundo número.</label>
            <input type="number" name="campo2" id="icampo2" min="0" step="1" max="50" required>
         </p>
         <p>
            <button type="submit">Enviar</button>
         </p>
         
         <!--MOSTRA A RESPOSTA POSITIVA OU NEGATIVA  RECEBIDA DO MÓDULO7.JS JAVASCRIPT-->
         <p id="resposta"></p>

      </form>
      
   </main>

   <footer>
      &copy; EBAC - Engenheiro Fornt-End
   </footer>

   <!--LIGA O MÓDULO7.JS AO FORMULÁRIO HTML-->
   <script src="modulo7.js"></script>

</body>
</html>
