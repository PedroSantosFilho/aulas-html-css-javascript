<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Controles de som com JavaScript</title>
   <link rel="stylesheet" href="audio_2_com_javascripr.css">
</head>
<body>
   <div id="tudo">
   <header>
      <h1>Controles de som com JavaScript e botões padrão</h1>
   </header>

   <section id="audio">
      <!--AUDIO SE USAR O ATRIBUTO CONTROLS NÃO PRECISA DE JAVASCRIPT PARA FUNCIONAR-->
      <audio id="som" controls>
         <source src="/codigos/cap_03/som.ogg" type="audio/ogg" >
         <source src="/codigos/cap_03/som.mp3" type="audio/mpeg">
         <source src="/codigos/cap_03/som.wav" type="audio/wave">
         <p>Seu navegador não suporta o elemento audio da Html. <br>Faça <a href="/codigos/cap_03/som.zip">download de som.zip</a></p>
      </audio>

      <div id="fundo-controles">
         <!--BOTÕES QUE SERÃO USADOS PELO JAVASCIPT PARA FAZER O AUDIO TOCAR (CONFIGURADOS PELOS IDs)-->
         <input type="button" src="/codigos/cap_03/play.png" value="Play" id="play">
         <input type="button" src="/codigos/cap_03/pause.png" value="Pause" id="pause">
         <input type="button" src="/codigos/cap_03/vmais.png" value="Volume(+)" id="vmais">
         <input type="button" src="/codigos/cap_03/vmenos.png" value="Volume(-)" id="vmenos">
      </div>
      </div>
   </section>
   </div>

   <script src="/exemplos-estudados/cap_03/audio/audio_2_com_javascript.js" type="text/javascript"></script>
</body>
</html>
