<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Html com JavaScript</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">
      <h1>EBAC Banking</h1>

      <h2>Depósito</h2>
      
      <form id="form-deposito" action="#">
         <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiário.">
         <p class="error-message">
            O nome precisa ser completo.
         </p>
         <input type="number" id="numero-conta" required placeholder="Número da conta">
         
         <input type="number" id="valor-deposito" required placeholder="Valor">
         
         <textarea id="descricao" placeholder="Descrição (opicional)"></textarea>
         <button type="submit" id="btn-depositar">Depositar</button>
      </form>

      <p class="success-message"></p>

   </div>
   <script src="main.js"></script>
</body>
</html>
