<!DOCTYPE html>
<html lang="en">

   <title>My First Web App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <h1>Hello, World!</h1>
   </header>
   <main>
      <p>
         This is a paragraph.
      </p>
      <div>
         This is a paragraph and this <span>word</span> appears inline. This <a href="http://www.example.com">link</a> will also appear inline.
      </div>

      <!--Um exemplo de (div dentro de outa div) elementos bloco dentro de outro elemento bloco.-->
