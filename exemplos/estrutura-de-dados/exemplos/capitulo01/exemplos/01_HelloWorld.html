<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hello World JavaScript</title>
</head>
<body>
   <h1>Hello World JavaScript</h1>
   <h2>Usando o alert</h2>
   
   <!--USANDO JAVASCRIPT DENTRO DO HTmL -->
   <script>
      // o browser renderiza o script antes do Html
      alert('Hello World JavaScript no Html')
   </script>

   <!-- 
      CHAmANDO O ARQUIVO JAVASCRIPT NO HTmL 
   -->
   <!--
      O browser renderiza o arquivo JavaScript depois que executa o arquivo Html
   -->

   <script src="01_HelloWorld.js"></script>

</body>
</html>
