<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Type Of</title>
</head>
<body>
   <h1>Type Of</h1>
   <script>
      const fruta = "Banana";
      console.log("const fruta = \"Banana\"");
      const preco = 2.4;
      console.log('const preco = 2.4;');
      const verdade = false;
      console.log('const verdade = false;');

      let novoValor;
      console.log('let novoValor;');

      console.log('A constante fruta é de que tipo? ' + typeof fruta);
      console.log('A constante preco é de que tipo? ' + typeof preco)
      console.log('A constante verdade é de que tipo? ' + typeof verdade);
      console.log('A variável novoValor é de que tipo?' + typeof novoValor);

      console.log('O número 12 é inteiro? ' + Number.isInteger(12));
      console.log('O número 3.40 é inteiro? ' + Number.isInteger(3.40));

   </script>
</body>
</html>
