<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>String e Número</title>
</head>
<body>
   <h1>String e Números</h1>

   <script>
      const a = "20";
      alert(`O valor de a é: ${a}`);
      const b = a * 2;
      alert(`O valor de b é: ${b}`);
      const c = a / 2;
      alert(`O valor de c é: ${c}`);
      const d = a - 2;
      alert(`O valor de d é: ${d}`);
      const e = Number(a) + 2;
      alert(`O valor de e é: ${e}`);

   </script>
</body>
</html>
