<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dobro de um Número</title>
</head> 
<body>
   <h1>Dobro de um Número</h1>
   <script>
      // entrada do usuário
      const num = prompt('Digite um número? ');
      const dobro = num * 2; // calcula o dobro
      alert(`O dobro de ${num} é ${dobro}`); // exibeo resultado
   </script>
</body>
</html>
